//promis.any they give you promise only not rejected

 
const promise1 = new  Promise((resolve,reject)=>{
  setTimeout(() => resolve('promise1'),300);
});

const promise2 = new  Promise((resolve,reject)=>{
  setTimeout(() => resolve('promise2'),200);
});

const promise3 = new  Promise((resolve,reject)=>{
  setTimeout(() => reject('promise3'),100);
});

const promise4 = new  Promise((resolve,reject)=>{
  setTimeout(() => resolve('promise4'),150);
});



Promise.any([promise1,promise2,promise3,promise4]).then((value)=> {
