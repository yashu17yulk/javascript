<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>javascript is awesome </h1>=

    <button onclick="myFunction()">Click Me</button>
    <button onclick="mytwitter()">Click Me</button>
    <button onclick="mywhatsapp()">Click Me</button>
    <button onclick="myyoutube()">Click Me</button>

    <script type="text/javascript">
        function myFunction(){
            document.body.style.backgroundColor = '#3b5999';
            document.body.style.color = 'white';
        }
        function mytwitter(){
            document.body.style.backgroundColor = '#00aced';
            document.body.style.color = 'black';
        }
        function mywhatsapp(){
            document.body.style.backgroundColor = '#25D366';
            document.body.style.color = 'black';
        }
        function myyoutube(){
            document.body.style.backgroundColor = '#cd201f';
            document.body.style.color = 'black';
        }

    </script>
    
</body>
</html>
