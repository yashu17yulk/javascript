    function TwoPairs(){
    let arr = [ 1 , 2 , 5 , 4 , 3 , 9 , 8];
    let target = prompt("enter a sum value"); 
    let newArray = [];                    //use for store the value 

    for (let i=0; i< arr.length; i++){
        if(arr[i] + arr[i+1] == target){
            newArray.push(`${[arr[i]]}  ,  ${[arr[i+1]]}  <br/>`  );     //newArray  store and show the pair value
        
        }
    }
    document.write(`Array =${arr} <br/><br/>`);
    document.write(`${newArray} <br/><br/>`);
    document.write(`Total Pairs = ${newArray.length}`);

}
