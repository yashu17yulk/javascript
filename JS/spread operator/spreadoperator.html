    <script>
      //spread operator allows us to quickly copy all or part of an existing array
      //or object into another array or object.

    function sum(name, ...args) {
        console.log(arguments);

        document.write(`Hello ${name} : `);

        let sum = 0;
        for (let i in args) {
        sum += args[i];
        }
        document.write(sum);
    }

    var arr = [10, 20, 30];
    sum("yash", ...arr);

      // example 2️

    function sum(x, y, z) {
        return x + y + z;
    }

    const numbers = [1, 2, 3];

    console.log(sum(...numbers));

    var arr1 = [10, 20, 30, 40];

    var arr2 = [50, 60];

    var arr3 = arr1.concat(arr2);

    console.log(arr3);

      //with concat method

    var arr1 = [10, 20, 30, 40];

    var arr2 = [50, 60];

    var arr3 = [...arr1, ...arr2];

    console.log(arr3);

        name: "yash",
    };
