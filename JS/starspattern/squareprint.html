<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    printPattern();
    function printPattern(rows, col) {
       var rows = prompt("enter rows");
       var cols = prompt("enter cols");
        //var rows = 4;
        //var cols = 4;  

        for (var i = 1; i <= rows; i++) {
        for (var j = 1; j <= cols; j++) {
            if( j % 2 === 0) {
                document.write("o");
            }else{ 
                document.write("x");
            }
        }
        
document.write("<br/>");
    }
    }
    </script>
</body>
